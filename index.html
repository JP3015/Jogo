<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <main>
      <div id="welcomeScreen">
        <h2>Descubra o número<br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Digite um número:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Quantidades de tentativas:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Números já digitados:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NOVO JOGO</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
